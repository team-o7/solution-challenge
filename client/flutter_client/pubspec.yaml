name: flutter_client
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1

  provider: ^6.0.1
  intl: ^0.17.0

  #Firebase

  firebase_core: ^1.7.0
  firebase_storage: ^10.0.4
  firebase_auth: ^3.1.2
  cloud_firestore: ^2.5.3
  cloud_functions: ^3.0.4
  firebase_messaging:
  firebase_dynamic_links:
  google_sign_in: ^5.1.1

  #Other Tools
  url_launcher:
  flutter_linkify:
  open_file:
  permission_handler:
  flutter_downloader:
  path_provider:
  file_picker:
  image_picker: ^0.8.4+2
  string_to_hex: ^0.2.1+30
  flutter_rating_bar: ^4.0.0
  flutter_inner_drawer: ^1.0.0+1
  cached_network_image: ^3.1.0
  share:
  shared_preferences:
  encrypt: ^5.0.1
  modal_progress_hud: ^0.1.3

dev_dependencies:
  # flutter_test:
  #   sdk: flutter
  # integration_test:
  #   sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic

